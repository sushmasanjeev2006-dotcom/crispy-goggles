<!DOCTYPE html>
<html>
<head>
<title>Portal for Shub</title>
<link rel="stylesheet" href="style.css">
</head>

<body style="background-image:url('https://static.animecorner.me/2023/07/rezero-s3-scaled.jpg')">

<div id="loginBox">
  <h2>LOGIN</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Enter Portal</button>
</div>

<div id="portal" class="hidden">

  <h1>Princess Portal</h1>

  <div id="stageBox"></div>

  <button id="nextBtn" onclick="nextStage()">Next</button>

</div>

<img id="braceletReveal" src="https://i.pinimg.com/originals/9a/19/21/9a192164d7f0f2dea3b4b182c221d97d.jpg
">

<div id="scratchLayer"></div>

<script src="script.js"></script>
</body>
</html>
